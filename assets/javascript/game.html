<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <div id="main">
        <!-- open main div -->
        <div id="header">
            <!-- open header div -->
            <h1>Trivia Game Quiz</h1>
        </div>
        <div id="quiz">
            <form id="form1">

                <h2>What is the name of the sounds your stomach makes when grumbling?</h2>
                <label for="var_string"><input type="radio" name="variable" value="0" id="a1" />Stomach grumbling</label>
                <label for="var_join"><input type="radio" name="variable" value="0" id="b1"/>Hunger.</label>
                <label for="var_info"><input type="radio" name="variable" value="25" id="c1" />Borborgymi.</label>
                <label for="var_condition"><input type="radio" name="variable" value="0" id="d1" />Noise.</label>

                <h2>What is the name of the water bottle I have on my desk?</h2>
                <label for="sub_string"><input type="radio" name="sub" value="25" id="a2" />Kroger.</label>
                <label for="sub_join"><input type="radio" name="sub" value="0" id="b2" />Alhambra.</label>
                <label for="sub_info"><input type="radio" name="sub" value="0" id="c2" />Aquafina</label>
                <label for="sub_condition"><input type="radio" name="sub" value="0" id="d2" />Fiji</label>

                <h2>What is the name of my dog?</h2>
                <label for="cat_string"><input type="radio" name="con" value="0" id="a3" />Polly</label>
                <label for="cat_join"><input type="radio" name="con" value="0" id="b3" />Bear</label>
                <label for="cat_info"><input type="radio" name="con" value="25" id="c3" />Jupiter</label>
                <label for="cat_condition"><input type="radio" name="con" value="0" id="d3" />You don't have a dog.</label>

                <h2>Why am I making a quiz?</h2>
                <label for="if_string"><input type="radio" name="ifstate" value="0" id="a4" />It's homework.</label>
                <label for="if_join"><input type="radio" name="ifstate" value="0" id="b4" />You wanted to...</label>
                <label for="if_info"><input type="radio" name="ifstate" value="0" id="c4" />It's fun?</label>
                <label for="if_condition"><input type="radio" name="ifstate" value="25" id="d4" />I have no idea.</label>

                <button type="submit" value="Submit">Submit</button>

            </form>
        </div>
        <div id ="results">
            <h2>Your results are:</h2>
        </div>


        <p>Your grade is: <span id="grade">__</span></p>
        <p id="grade"></p>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>
